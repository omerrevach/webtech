replicaCount: 2

image:
  repository: ""  # Set by Terraform
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

ingress:
  className: alb
  scheme: internet-facing
  targetType: ip
  groupName: nginx-group
  listenPorts: '[{"HTTP": 80}]'
  backendProtocol: HTTP
  healthcheckPath: /healthz
  successCodes: "200"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  path: /healthz
  port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  path: /healthz
  port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2